<!#DOCTYPE HTML>
<html><head></head>
<body style="background:black">

<script src='raphael.js'> </script>

<script>

function hourAngle(hour) {
	return ((hour/24) * 360) + 180;
}

function minuteAngle(minute) {
	return ((minute/60) * 360);
}

// after http://stackoverflow.com/questions/7447777/half-circle-using-raphael
var rad = Math.PI / 180;
function drawSlice(paper, cx, cy, r, startAngle, endAngle, params) {
        var x1 = cx + r * Math.cos(-startAngle * rad),
        x2 = cx + r * Math.cos(-endAngle * rad),
        y1 = cy + r * Math.sin(-startAngle * rad),
        y2 = cy + r * Math.sin(-endAngle * rad);
    return paper.path(["M", cx, cy, "L", x1, y1, "A", r, r, 0, +(endAngle - startAngle > 180), 0, x2, y2, "z"]).attr(params);
}

function drawClock(xpos, ypos, radius) {

	var paper = Raphael(xpos, ypos, 2 * radius, 2 * radius);
	var xcenter = radius;
	var ycenter = radius;
	var outercircle = paper.circle(xcenter, ycenter, radius)
		.attr({
			fill: "white",
			stroke: "black"
		});

	var xnoon = radius;
	var ynoon = 0;

	var bigbaton_width = 10;	// pixels
	var bigbaton_height = 15;	// percent of r
	var baton_width = 1;		// pixels
	var baton_height = 2;		// percent of r
	var hand_width = bigbaton_width * 1.25;
	var dotradius = bigbaton_width;

	drawSlice(paper, xcenter, ycenter, radius, hourAngle(0), hourAngle(12),
		//{fill: Raphael.hsb(.6, .8, .6)});
		{fill: "90-#00f-#fff"});

	drawSlice(paper, xcenter, ycenter, radius, hourAngle(12), hourAngle(0),
		//{fill: Raphael.hsb(.05, .8, .9)});
		//{fill: "yellow", "fill-opacity": 0.5});
		{fill: "90-#fff-#ff0"});

	for (var m=0; m<60; m++) {
		var baton = paper.rect(
			xnoon - (baton_width / 2), ynoon, 
			(m % 5) ? baton_width : 5 * baton_width, 
			radius * (baton_height/100))
		.attr({
			fill: (m % 5) ? "gray" : "green",
			stroke: (m % 5) ? "gray" : "green"
		})
		.rotate(minuteAngle(m), xcenter, ycenter);
	}

	for (var h=0; h<24; h++) {
		var hourbaton = paper.rect(
			xnoon - (bigbaton_width / 2), ynoon + radius * ((baton_height+1)/100),
			bigbaton_width, 
			radius * (bigbaton_height/100))
		.attr({
			fill: "black",
			stroke: "black"
		})
		.rotate(hourAngle(h), xcenter, ycenter);

		var hourmarker = paper.text(
			xnoon, 
			ynoon + radius * ((baton_height + bigbaton_height + 5)/100),
			"" + (h))
		.attr({"font-size": 20})
		.rotate(hourAngle(h), xcenter, ycenter);
	}

	var reticle_circle = paper.circle(xcenter, ycenter, radius * (100-baton_height) / 100)
		.attr({stroke: "black"});


	var hourhand = paper.rect(
		xnoon - (hand_width/2), 
		ynoon + radius * ((bigbaton_height + 5)/100),
		hand_width, radius * (100-bigbaton_height+12)/100)
		.attr({
			fill: "black",
			stroke: "black"
		});

	var minutehand = paper.rect(
		xnoon - (hand_width/2), ynoon + radius * (baton_height/100),
		hand_width, radius * (100 + baton_height)/100)
		.attr({
			fill: "black",
			stroke: "black"
		});

	var secondhand = paper.rect(
		xnoon, ynoon + radius * (bigbaton_height/100),
		1, radius)
		.attr({
			fill: "red",
			stroke: "red"
		});

	var centercircle = paper.circle(xcenter, ycenter, 5)
		.attr({
			fill: "red",
			stroke: "red"
		});

	//var title = paper.text(xnoon, ynoon + .66 * radius, "Ceci n'est pas une horloge.");

	window.setInterval(function() {
		var now = new Date();
		var hour = (now.getHours() % 12) + (now.getMinutes()/60) + (now.getSeconds()/3600);
		var minute = now.getMinutes() + (now.getSeconds()/60) + (now.getMilliseconds()/60000);
		var second = now.getSeconds() + (now.getMilliseconds()/1000);

		hourhand.transform("r" + hourAngle(hour) + " " + xcenter + " " + ycenter);
		minutehand.transform("r" + minuteAngle(minute) + " " + xcenter + " " + ycenter);
		secondhand.transform("r" + minuteAngle(second) + " " + xcenter + " " + ycenter);
	}, 125);

}

drawClock(400, 400, 350);

</script>
</body></html>
